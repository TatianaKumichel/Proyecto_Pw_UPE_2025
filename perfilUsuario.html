<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil de Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptPerfilUsuario.js " defer></script>
  </head>
  <body class="bg-light">
    <header class="bg-dark text-white">
      <div
        class="container d-flex justify-content-between align-items-center py-2"
      >
        <!-- Logo + nombre + menú -->
        <div class="d-flex align-items-center">
          <i class="bi bi-controller fs-2 text-primary me-2"></i>
          <h1 class="h4 mb-0 me-4">UPEGaming</h1>

          <!-- Menú de navegación -->
          <nav class="navbar navbar-expand-lg navbar-dark p-0">
            <div class="container-fluid p-0">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="./index.html">Inicio</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="./filtros.html">Catálogo</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./favoritos.html">Favoritos</a>
                  </li>
                  <li class="nav-item"><a class="nav-link" href="./faqPublico.html">FAQ</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        <!-- Icono de usuario -->
        <div class="dropdown">
          <button
            class="btn p-0 border-0 bg-transparent"
            id="perfilDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="./img/usuario_logeado.jpg"
              alt="Perfil"
              class="rounded-circle perfil-icono"
              style="width: 40px; height: 40px"
            />
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end shadow"
            aria-labelledby="perfilDropdown"
            id="menuUsuario"
          >
            <!-- El dropdown se llena con JS -->
          </ul>
        </div>
      </div>
    </header>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="card shadow rounded-3">
            <div class="card-body">
              <h2 class="card-title mb-4 text-center">Perfil de Usuario</h2>

              <!-- Datos visibles -->
              <div class="mb-3">
                <p>
                  <strong>Nombre de usuario:</strong>
                  <span id="mostrarNombre">Juan Pérez</span>
                </p>
                <p>
                  <strong>Email:</strong>
                  <span id="mostrarEmail">juanperez@mail.com</span>
                </p>
              </div>

              <!-- Botón para editar nombre -->
              <div class="mb-3">
                <button id="btnEditarNombre" class="btn btn-primary w-100">
                  Editar Nombre de Usuario
                </button>
                <form id="formEditarNombre" class="d-none mt-3">
                  <div class="mb-3">
                    <label for="campoNombre" class="form-label"
                      >Nuevo nombre de usuario</label
                    >
                    <input
                      type="text"
                      id="campoNombre"
                      class="form-control"
                      placeholder="Ingrese su nombre"
                    />
                    <div id="errorNombre" class="text-danger mt-1 d-none"></div>
                  </div>
                  <button type="submit" class="btn btn-success w-100">
                    Guardar
                  </button>
                </form>
              </div>

              <!-- Botón para cambiar contraseña -->
              <div class="mb-3">
                <button id="btnCambiarContrasena" class="btn btn-warning w-100">
                  Cambiar Contraseña
                </button>
                <form id="formCambiarContrasena" class="d-none mt-3">
                  <div class="mb-3">
                    <label for="campoContrasena" class="form-label"
                      >Nueva contraseña</label
                    >
                    <input
                      type="password"
                      id="campoContrasena"
                      class="form-control"
                      placeholder="Ingrese su contraseña"
                    />
                    <div
                      id="errorContrasena"
                      class="text-danger mt-1 d-none"
                    ></div>
                  </div>
                  <button type="submit" class="btn btn-success w-100">
                    Guardar
                  </button>
                </form>
              </div>

              <!-- Botón para ver favoritos -->
              <div class="mb-3">
                <a href="favoritos.html" class="btn btn-info w-100"
                  >Ver mis favoritos</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        <!-- footer -->
        <footer class="bg-dark text-white text-center py-3">
          <p class="mb-0">© 2025 UPEGaming - Todos los derechos reservados</p>
        </footer>
  </body>
</html>
