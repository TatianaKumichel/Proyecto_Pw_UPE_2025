<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plataformas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/plataformas.css" />
    <script src="js/plataformas.js" defer></script>
  </head>
  <body>
    <div class="container my-4">
      <h2 class="mb-4">Plataformas</h2>

      <button class="btn btn-primary mb-3" id="btnAgregar">
        Agregar Plataforma
      </button>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th>Plataforma</th>
              <th class="text-center">
                <i class="bi bi-gear"></i>
              </th>
            </tr>
          </thead>
          <tbody id="tablaPlataformas">
            <!-- Lista -->
          </tbody>
        </table>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
      <p class="mb-0">Â© 2025 UPEGaming - Todos los derechos reservados</p>
    </footer>

    <!-- Modal agregar/editar -->
    <div
      class="modal fade"
      id="plataformaModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formPlataforma" novalidate>
            <div class="modal-header">
              <h5 class="modal-title">Agregar Plataforma</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="plataformaId" />
              <div class="mb-3">
                <label for="nombre" class="form-label">Plataforma</label>
                <input
                  type="text"
                  id="nombre"
                  class="form-control"
                  required
                  placeholder="Ingrese el nombre de la plataforma"
                />
                <div class="invalid-feedback">Dato obligatorio</div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Guardar</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
